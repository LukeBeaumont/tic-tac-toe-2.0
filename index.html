<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="title">
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <form class="left">
          <input type="radio" id="pvp" name="game-type" value="pvp" />
          <label for="pvp">Player vs Player</label><br />
          <input type="radio" id="pve" name="game-type" value="pve" />
          <label for="pve">Player vs Computer (Easy)</label><br />
          <input type="radio" id="pve-hard" name="game-type" value="pve-hard" />
          <label for="pve-hard">Player vs Computer (Impossible)</label>
        </form>
        <form class="right">
          <label for="playerOne">Player 1's name:</label><br />
          <input type="text" id="playerOneName" name="playerOne" /><br />
          <label for="playerTwo" class="player-two">Player 2's name:</label
          ><br />
          <input type="text" id="playerTwoName" name="playerTwo" /><br />
          <button id="start-btn">Start!</button>
        </form>
      </div>
      <div class="text-display">Enter players names</div>
    </div>
    <div class="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="winning-screen">
      <div class="winning-message"></div>
      <button id="restart">Play again?</button>
    </div>
  </body>
</html>
