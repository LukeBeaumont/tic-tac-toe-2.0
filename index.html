<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="title">
      <h1>Tic Tac Toe</h1>
      <form>
        <label for="playerOne">Player 1's name:</label><br />
        <input type="text" id="playerOneName" name="playerOne" /><br />
        <label for="playerTwo">Player 2's name:</label><br />
        <input type="text" id="playerTwoName" name="playerTwo" /><br />
        <button id="start-btn">Start!</button>
      </form>
      <div class="text-display"></div>
    </div>

    <div class="game-board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="winning-screen">
      <div class="winning-message">winner is ....</div>
      <button id="restart">Play again?</button>
    </div>
  </body>
</html>
